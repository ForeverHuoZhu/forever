<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/xiangqing.css">
    <link rel="stylesheet" href="../css/fangdajing.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="XQ-BX">
        <div class="XQ-product">
            <div class="M-pic">
                <div class="container">
                    <div class="big">
                        <div class="big-item" style="display:block">
                            <div class="bigLess">
                                <img src="../images/public/clothes1-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes1-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes2-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes2-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes3-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes3-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes4-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes4-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                    </div>
                    <div class="small">
                        <div class="small-item"><img src="../images/public/clothes1-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes2-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes3-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes4-small.jpg" alt=""></div>
                    </div>
                </div>
                <div class="product-text">
                    <p class="other-infoCoding">商品编码：INF2019000021</p>
                    <div class="onsell-collect">
                        <div class="goods-fav-collect">
                            <i class="star-icon star-empty-icon"></i>
                            <span class="collect-tips">收藏商品</span>
                        </div>
                    </div>
                    <div class="bdsharebuttonbox bdshare-button-style0-16 share_button">
                        <span class="share_tit_wrap">
                            <i class="tit_icon"></i>
                            <span class="tit_cnt">分享到:</span>
                            <i class="tit_arrow"></i>
                        </span>
                        <span class="share_hide_sns" style="width: 104px;display: none">
                            <a href="" class="share_gap share_gap_one"></a>
                            <a href="" class="share_gap share_gap_two"></a>
                            <a href="" class="share_gap share_gap_othree"></a>
                            <a href="" class="share_gap share_gap_last"></a>
                        </span>
                    </div>
                </div>
                <div class="safeguard-icon">
                    <div class="pi-promise-box">
                        <ul class="pi-promise-list">
                            <li class="pi-promise-item">
                                <i class="item-percent pi-promise-icon"></i>
                                <a href="">100%正品</a>
                            </li>
                            <li class=" pi-promise-item">
                                <i class="item-percent pi-promise-icon"></i>
                                <p>上市公司</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/fangdajing.js"></script>
    <script src="../js/xiangqing.js"></script>
    <script>
        $(".share_button").hover(function () {
            $(".share_hide_sns").show()
            $(".share_tit_wrap").css("border-bottom-color","#fff")
        }, function () {
            $(".share_hide_sns").hide()
            $(".share_tit_wrap").css("border-bottom-color","#c2c2c2")
        })
    </script>
</body>

</html>
