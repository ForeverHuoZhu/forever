<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/xiangqing.css">
    <link rel="stylesheet" href="../css/fangdajing.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="XQ-BX clear">
        <div class="XQ-product clear">
            <div class="M-pic">
                <div class="container">
                    <div class="big">
                        <div class="big-item" style="display:block">
                            <div class="bigLess">
                                <img src="../images/public/clothes1-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes1-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes2-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes2-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes3-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes3-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                        <div class="big-item">
                            <div class="bigLess">
                                <img src="../images/public/clothes4-center.jpg" alt="">
                            </div>
                            <div class="bigMore">
                                <img src="../images/public/clothes4-big.jpg" alt="" class="bigMoreImg">
                                <div class="screen"></div>
                            </div>
                        </div>
                    </div>
                    <div class="small">
                        <div class="small-item"><img src="../images/public/clothes1-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes2-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes3-small.jpg" alt=""></div>
                        <div class="small-item"><img src="../images/public/clothes4-small.jpg" alt=""></div>
                    </div>
                </div>
                <div class="product-text">
                    <p class="other-infoCoding">商品编码：INF2019000021</p>
                    <div class="onsell-collect">
                        <div class="goods-fav-collect">
                            <i class="star-icon star-empty-icon"></i>
                            <span class="collect-tips">收藏商品</span>
                        </div>
                    </div>
                    <div class="bdsharebuttonbox bdshare-button-style0-16 share_button">
                        <span class="share_tit_wrap">
                            <i class="tit_icon"></i>
                            <span class="tit_cnt">分享到：</span>
                            <i class="tit_arrow"></i>
                        </span>
                        <span class="share_hide_sns" style="width: 104px;display: none">
                            <a href="" class="share_gap share_gap_one"></a>
                            <a href="" class="share_gap share_gap_two"></a>
                            <a href="" class="share_gap share_gap_othree"></a>
                            <a href="" class="share_gap share_gap_last"></a>
                        </span>
                    </div>
                </div>
                <div class="safeguard-icon">
                    <div class="pi-promise-box">
                        <ul class="pi-promise-list">
                            <li class="pi-promise-item">
                                <i class="item-percent pi-promise-icon"></i>
                                <a href="">100%正品</a>
                            </li>
                            <li class=" pi-promise-item">
                                <i class="item-percent pi-promise-icon"></i>
                                <p>上市公司</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="Product-information">
                <div class="Product-content-inner">
                    <div class="pi-title-box">
                        <p class="pib-title-class">斐乐</p>
                        <p class="pib-title-detail">斐乐FILA 高圆圆同款 意式优雅运动外套女款针织上衣</p>
                        <p><span
                                class="goods-description-title">衣身整体采用拼接撞色设计，细节感强，具有未来科技感。立立体有型，简洁大方，干练利落撞色螺纹袖口，视觉上拉长手臂线条，使身体轮廓更流畅纤细。</span>
                        </p>
                    </div>
                    <div class="pi-price-box">
                        <span class="pbox-price"><i class="pbox-yen">￥</i>588</span>
                        <div class="pi-dicount-box">
                            <div class="pbox-off">6折</div>
                            <div class="pbox-market">￥<del>980</del></div>
                        </div>
                    </div>
                    <div class="pi-attr-box">
                        <form action="" method="post">
                            <dl class="g-delivery-address clear">
                                <dt>配送</dt>
                                <dd>
                                    <div class="delivery-address-info">
                                        <p class="delivery-address-tips">请选择省市区</p>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="i-size">
                                <dt>尺码</dt>
                                <dd class="size-list">
                                    <ul>
                                        <li class="size-list-item">S</li>
                                        <li class="size-list-item">M</li>
                                        <li class="size-list-item">L</li>
                                        <li class="size-list-item">XL</li>
                                    </ul>
                                </dd>
                            </dl>
                            <dl class="i-num">
                                <dt>数量</dt>
                                <dd class="num-box">
                                    <a href="" class="num-reduce viptFon">-</a>
                                    <em class="num-input amount">1</em>
                                    <a href="" class="num-add viptFon">+</a>
                                </dd>
                            </dl>
                            <div class="i-button">
                                <div class="button-box">
                                    <botton class="ui-btn-large">
                                        <span>加入购物车</span>
                                    </botton>
                                </div>
                            </div>
                            <div class="vip-point">
                                <div>
                                    <p>购买最多可获 <span>235</span> 个唯品币</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="other-form-box clear">
                    <dl>
                        <dt class="c-supplier-service-title">客服</dt>
                        <dd class="c-supplier-service-item">
                            <div class="c-supplier-service-group">
                                <span class="c-supplier-service-icon-online"></span>
                                <a href="">在线客服</a>
                                <span>(09:00-18:00)</span>
                            </div>
                        </dd>
                    </dl>
                    <dl class="other-service">
                        <dt class="other-name">服务</dt>
                        <dd class="other-box">
                            <div class="other-service-tips">
                                <div class="ht-txt">
                                    <div class="services-wrap">
                                        <div class="iconType"></div>
                                        <div class="services">唯品会自营</div>
                                    </div>
                                    <div class="services-wrap">
                                        <div class="iconType"></div>
                                        <div class="services">7天可退</div>
                                    </div>
                                    <div class="services-wrap">
                                        <div class="iconType"></div>
                                        <div class="services">退货反10元唯品币</div>
                                    </div>
                                    <div class="services-wrap">
                                        <div class="iconType"></div>
                                        <div class="services">7天可换</div>
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/fangdajing.js"></script>
    <script src="../js/xiangqing.js"></script>
    <script>
        $(".share_button").hover(function () {
            $(".share_hide_sns").show()
            $(".share_tit_wrap").css("border-bottom-color", "#fff").css("background", "#fff")
            $(".tit_arrow").css("border-bottom-color", "#999").css("border-top-color", "transparent").css("top",
                "-4px")
        }, function () {
            $(".share_hide_sns").hide()
            $(".share_tit_wrap").css("border-bottom-color", "#c2c2c2").css("background", "#fafafa")
            $(".tit_arrow").css("border-bottom-color", "transparent").css("border-top-color", "#999").css("top",
                "0")
        })
    </script>
</body>

</html>
