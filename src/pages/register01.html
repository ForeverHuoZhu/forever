<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-注册</title>
    <link rel="shortcut icon" href="../images/public/favicon.ico" />
    <link rel="bookmark" href="../images/public/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../font/download (5)/font_7jyb9hgif2n/iconfont.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="header-logo">
            <h1 class="fl"><a href=""><img src="../images/register/logo.png" alt=""></a></h1>
            <div class="header-service fr"><img src="../images/register/right.png" alt=""></div>
        </div>

    </div>
    <!-- 内容 -->
    <div class="contain">
        <div class="content">
            <div class="right-table">
                <div class="table-header">
                    <div class="switch-login fr">
                        已注册可<a href="../pages/login.html">直接登录</a>
                    </div>
                    <h3 class=" table-header-left fl">会员注册</h3>
                </div>

                <div class="table-body">
                    <form action="">
                        <!-- 输入手机号 -->
                        <div class="table-p">
                            <div class="phone-num">
                                <input id="phone" type="text" placeholder="请输入手机号码">
                                <span class=" icon iconfont icon-shouji icon-phone"></span>
                                <span></span>
                            </div>
                            <div class="input-tip"><span class="input-phone"></span></div>
                        </div>
                        <!-- 验证码 -->
                        <div class="table-code">
                            <div class="pv-code">
                                <input id="pvcode" type="text" placeholder="请输入验证码"><a href="javascript:;"
                                    class="btn-pvcode">获取验证码</a>
                                <span class=" icon iconfont icon-xinxi icon-massage"></span>
                            </div>
                            <div class="input-tip"><span class="input-pvcode"></span></div>
                        </div>
                        <!-- 设置密码 -->
                        <div class="table-p">
                            <div class="password">
                                <input id="pwd" type="password" placeholder="密码由6-20位字母，数字和符号组合">
                                <span class=" icon iconfont icon-Group- icon-suo"></span>
                                <span></span>
                            </div>
                            <div class="input-tip"><span class="input-pwd1"></span></div>
                        </div>
                        <!-- 再次输入密码 -->
                        <div class="table-p">
                            <div class="password-a">
                                <input id="pwd-a" type="password" placeholder="请再次输入上面的密码">
                                <span class="icon iconfont icon-Group- icon-suo"></span>
                                <span></span>
                            </div>
                            <div class="input-tip"><span class="input-pwd2"></span></div>
                        </div>
                        <!-- 勾选 -->
                        <div class="table-p">
                            <div class="check">
                                <span class="checkbox">
                                    <input type="checkbox" id="phone-agree">
                                </span>
                                <label for="J_mobile_agree" class="u-provision-txt">我已阅读并接受以下条款：<a
                                        href="https://viva.vip.com/act/supportClause-pc?wapid=vivac_802" class="u-link"
                                        target="_blank" id="J_mobile_provision">《唯品会服务条款》</a><a
                                        href="https://viva.vip.com/act/supportPrivacy-pc?wapid=vivac_804" class="u-link"
                                        target="_blank">《隐私条款》</a><a href="https://i.vpal.com/clause.html"
                                        class="u-link" target="_blank">《唯品支付用户服务协议》</a></label>
                            </div>
                            <div class="input-tip"><span class="input-agree"></span></div>
                        </div>
                        <!-- 立即注册 -->
                        <div class="btn-register">
                            <a href="../pages/login.html" role="button" id="btn-reg">
                                <span>立即注册</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- 底部 -->
    <div class="footer">
        <p class="c-copyright">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/cookie.js"></script>
    <script>
        var regphone = /^1[34578]\d{9}$/;
        var regyzm = /\w{6}/;
        var regpwd = /^\w{6,20}$/;

        var phone = 0;
        var pwd = '';

        $("#phone").blur(function () {
            if (!regphone.test($("#phone").val())) {
                $(".input-phone").html("请输入正确的手机号码");
            } else {
                phone = $("#phone").val();
                $(".input-phone").html("");
            }
            if (!$("#phone").val()) {
                $(".input-phone").html("手机号不能为空");
            }
            if (getCookie($("#phone").val())) {
                $(".input-phone").html("该手机号已注册");
            }
        });
        $("#pvcode").blur(function () {
            if (!regyzm.test($("#pvcode").val()) || !$("#pvcode").val()) {
                $(".input-pvcode").html("请输入6位数字手机验证码");
            } else {
                $(".input-pvcode").html("");
            }
        });
        $("#pwd").blur(function () {
            if (!regpwd.test($("#pwd").val())) {
                $(".input-pwd1").html("请输入6-20位密码");
            } else {
                $(".input-pwd1").html("");
            }
            if (!$("#pwd").val()) {
                $(".input-pwd1").html("密码不能为空");
            }
        });
        $("#pwd-a").blur(function () {
            if ($("#pwd-a").val() != $("#pwd").val()) {
                $(".input-pwd2").html("两次输入的密码不一致，请重试");
            } else {
                pwd = $("#pwd-a").val();
                $(".input-pwd2").html("");
            }
            if (!$("#pwd-a").val()) {
                $(".input-pwd2").html("请输入确认密码");
            }
        });
        $("#phone-agree").blur(function () {
            if (!$("#phone-agree").is(':checked')) {
                $(".input-agree").html("接受服务条款才能注册");
            } else {
                $(".input-agree").html("");
            }
        });
        $("#btn-reg").click(function () {
            if (regphone.test($("#phone").val()) && regyzm.test($("#pvcode").val()) && regpwd.test($("#pwd")
                    .val()) && $("#pwd-a").val() == $("#pwd").val() && $("#phone-agree").is(':checked')&&!getCookie($("#phone").val())) {
                alert("注册成功");
                setCookie($("#phone").val(),$("#phone").val(),5);
                setCookie($("#phone").val()+"pwd",$("#pwd-a").val(),5)
            } else {
                return false;
            }
        });
    </script>
</body>

</html>
